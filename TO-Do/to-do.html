<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern To-Do List</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" role="main" aria-label="To-Do List Application">
    <h1>Today's Tasks</h1>
    <form id="todo-form" aria-label="Add new todo">
      <input type="text" id="todo-input" aria-label="New to-do item" placeholder="What needs to be done?"
        autocomplete="off" required />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="todo-list" aria-live="polite" aria-relevant="additions removals">
      <!-- Tasks will appear here -->
    </ul>
    <div class="footer" aria-live="polite" id="tasks-count">No tasks yet</div>

    <footer>
      <p>&copy; 2026 Copyright Reserved to Arpit Vishwakarma aKa ScriptSeekers</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
