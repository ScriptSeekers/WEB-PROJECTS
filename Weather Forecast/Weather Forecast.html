<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app-container" role="main" aria-label="Weather forecast application">
    <header>
      <h1><i class="fas fa-cloud-sun-rain"></i> Weather</h1>
    </header>

    <div class="search-box">
      <label for="location-input">Search Location</label>
      <div class="input-group">
        <input id="location-input" type="text" placeholder="City, Zip, or Coordinates..." autocomplete="off">
        <button id="fetch-weather" aria-label="Get Weather">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div id="loading" class="loading" hidden>
      <i class="fas fa-spinner fa-spin"></i> Fetching data...
    </div>

    <section id="result" class="result" aria-live="polite" hidden></section>

    <div id="error" class="error" role="alert" hidden></div>

    <footer>
      <p>&copy; 2026 Copyright Reserved to Arpit Vishwakarma aKa ScriptSeekers</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
