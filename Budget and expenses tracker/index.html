<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget & Expenses Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Application Page -->
    <div id="app-page" style="display: block;">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-chart-pie"></i>
                        Budget Tracker
                    </div>
                    <div>
                        <span id="current-date"></span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="dashboard">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-wallet"></i> Total Balance
                    </div>
                    <div class="balance-amount balance-color" id="total-balance">₹0.00</div>
                    <div>Your available budget</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-money-bill-wave"></i> This Month
                    </div>
                    <div class="flex" style="display: flex; justify-content: space-between;">
                        <div>
                            <div>Income</div>
                            <div class="balance-amount income-color" id="total-income">₹0.00</div>
                        </div>
                        <div>
                            <div>Expenses</div>
                            <div class="balance-amount expense-color" id="total-expenses">₹0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-card">
                    <div class="form-title">
                        <i class="fas fa-plus-circle"></i> Add Income
                    </div>
                    <form id="income-form">
                        <div class="form-group">
                            <label for="income-title">Title</label>
                            <input type="text" id="income-title" placeholder="Salary, Freelance, etc.">
                        </div>
                        <div class="form-group">
                            <label for="income-amount">Amount</label>
                            <input type="number" id="income-amount" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="income-date">Date</label>
                            <input type="date" id="income-date">
                        </div>
                        <div class="form-group">
                            <label for="income-category">Category</label>
                            <select id="income-category">
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investment">Investment</option>
                                <option value="Gift">Gift</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit">Add Income</button>
                    </form>
                </div>

                <div class="form-card">
                    <div class="form-title">
                        <i class="fas fa-minus-circle"></i> Add Expense
                    </div>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-title">Title</label>
                            <input type="text" id="expense-title" placeholder="Rent, Groceries, etc.">
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount</label>
                            <input type="number" id="expense-amount" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date">
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category">
                                <option value="Housing">Housing</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit">Add Expense</button>
                    </form>
                </div>
            </div>

            <div class="transactions">
                <div class="transactions-header">
                    <h2>Recent Transactions</h2>
                    <button id="toggle-transactions-btn">Show Transactions</button>
                </div>
                <ul class="transaction-list" id="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </ul>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>Expenses by Category</h3>
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Income vs Expenses</h3>
                    <canvas id="comparison-chart"></canvas>
                </div>
            </div>

            <footer>
                <p>&copy; 2026 Copyright Reserved to Arpit Vishwakarma aKa ScriptSeekers</p>
            </footer>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
